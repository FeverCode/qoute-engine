<div class="container-fluid" >
    <h1 class="text-center">Quotes</h1>
  </div>

  <div>
      <p class="text-center">Application where users can create quotes and have those quotes voted on whether they are terrible or are inspirational.</p>
  </div>

  <app-form (emitQuote)="addQuote($event)"></app-form>

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <hr>
        <div  class="myQuote"*ngFor="let quote of quotes; let i=index">
          <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</p>
          <p  *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</p>
          <app-details [quote]="quote"></app-details>

          


          <button class="btn btn-primary" (click)="upvote(i)">Upvote</button>
          <button class="btn" (click)="downvote(i)">Downvote</button>
          <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>

          <hr>

        </div>
      </div>
    </div>
  </div>
