<div class="container-fluid">
  <form (ngSubmit)="submitQuote()">

    <br>

     <div class="form-group">
     <label for="name"><strong>Publisher:</strong></label>
     <input type="text"  name="publisher" class="form-control" id="Input1" [(ngModel)]="quotePublisher" placeholder="Publishers Name Here">
    </div>

    <div class="form-group">
        <label for="quotes"><strong>Quote:</strong></label>
        <input type="text" name="quote" class="form-control" id="Input2" [(ngModel)]="quoteStr" placeholder="Quote Here">
    </div>

    <div class="form-group">
        <label for="author"><strong>Author:</strong></label>
        <input type="text" name="author" class="form-control" id="Input3"  [(ngModel)]="quoteAuthor" placeholder="Name of the Author Here">
    </div>

    <button type="submit" class="btn btn-primary">Post Quote</button>
  </form>
</div>
